<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Birthday Palindrome</h1>
    </header>
    <main>
        <div class="input-div">
            <label for="date-input" class="input-label">Enter Your Birthdate:</label>
            <input type="date" id="date-input">
        </div>
        <button id="check-btn">Check</button>
        <p id="output-para"></p>
    </main>

    <footer>
        <div id="footer-div">
            <p id="footer-para">Designed By <a href="" id="footer-name">Abhisek</a></p>
        </div>
    </footer>



    <script src="app.js"></script>
</body>
</html>
